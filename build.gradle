plugins {
  id 'java-library'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

version = '0.1'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation platform("org.junit:junit-bom:5.8.1")
  testImplementation "org.junit.jupiter:junit-jupiter"
}

test {
  useJUnitPlatform()
}